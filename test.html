<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rotate-90 {
            transform: rotate(90deg);
        }
    </style>


    <title>Mød Kvinderne bag HIYA</title>


</head>

<body class="bg-white">
    <div class="container mx-auto p-6">
        <div class="flex flex-col items-center md:flex-row justify-center">
            <div class="flex flex-col items-center md:items-start mb-6 md:mb-0 md:mr-6">
                <img src="http://jaw-basma.dk/pictures/jaw.jpg" alt="Jamaad" class="h-64 w-64 object-cover mb-4">
                <p class="rotate-90 md:rotate-0 text-xl md:text-2xl font-bold">Jamaad</p>
            </div>
            <div class="flex flex-col items-center md:items-start mb-6 md:mb-0 md:mr-6">
                <img src="http://jaw-basma.dk/pictures/jaw.jpg" alt="Warsame" class="h-64 w-64 object-cover mb-4">
                <p class="rotate-90 md:rotate-0 text-xl md:text-2xl font-bold">Warsame</p>
            </div>
            <div class="text-center md:text-left">
                <h1 class="text-4xl md:text-6xl font-bold mb-4">Mød Kvinderne bag</h1>
                <h2 class="text-6xl md:text-8xl font-bold text-black">HIYA</h2>
                <p class="mt-4 text-lg md:text-xl">
                    Basma kombinerer traditionelt håndværk med moderne design for at skabe tidløse og trendsættende
                    kollektioner. Hvert smykke er en særlig måde at udtrykke sin identitet på, omhyggeligt håndlavet med
                    sans for detaljer og høj kvalitet.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
