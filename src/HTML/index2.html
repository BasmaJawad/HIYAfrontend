<body class="relative font-serif">

    <div>
        <div class="topBar bg-black w-full h-8 text-sm text-center flex items-center justify-center z-100 font-sans">
            <span class="lg:w-3/12" id="sliderText"></span>
        </div>

        <div class="absolute h-max w-full inset-0 p-4 py-10 md:p-10 md:py-14 zindex-100 2xl:px-80">
            <div id="navbar-container"></div>
        </div>


        <div class="relative ">
            <div class="flex flex-col md:flex-row w-full h-auto md:h-4/6 lg:h-5/6  z-10">

                <img src="https://i.pinimg.com/564x/2f/59/43/2f5943780ce68e0d2a6913ea1bfa382f.jpg" alt=""
                    class="w-full h-auto object-cover opacity-100 md:w-5/12 ">


                <div
                    class="absolute top-1/4  left-0 right-0 flex flex-col items-center justify-center md:inset-auto md:top-1/3 md:left-1/4 xl:ml-24 md:mt-12 2xl:px-20">
                    <img src="../images/logoHvid.png" alt="" class=" md:hidden w-52">
                    <img src="../images/logo.png" alt="" class=" hidden md:block md:w-56 lg:w-80 ">

                    <!-- mobile -->
                    <div class="md:hidden mt-6 text-7xl text-center text-white ">
                        HIYA <div class="mt-2 text-3xl font-light">BEYOND ORDINARY</div>
                    </div>
                    <div class="md:hidden inset-y-80 absolute text-white">
                        <button class="shopBtn light-blue-col text-sm">SHOP</button>
                    </div>
                </div>

                <!-- desktop -->
                <div class="hidden primary-light-col flex-col md:flex md:flex-1 md:h-auto items-center justify-center">
                    <div class=" w-full h-full relative z-0">
                        <div class=" absolute top-0 right-0 z-0">
                            <img src="../images/blade.png" class="z-0">
                        </div>
                    </div>

                    <div
                        class="absolute top-1/4 md:text-6xl lg:text-8xl 2xl:text-9xl text-center lg:w-4/12 2xl:mr-20 flex flex-col">
                        HIYA
                        <div class="mt-6 md:text-2xl lg:text-4xl font-light">BEYOND ORDINARY</div>
                        <p class="mt-8 md:text-base lg:text-xl w-5/6 lg:w-auto">Smykker inspireret af islamisk og
                            mellemøstligt kunst og
                            kultur
                        </p>
                        <div class="text-white md:py-10 lg:py-20">
                            <button
                                class="md:px-10 shopBtn-Large light-blue-col text-lg lg:px-16 2xl:px-20">SHOP</button>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>

    <div class="mainContent">
        <div class="p-4 lg:p-10 lg:px-32">

            <section id="productSlider" class="section2 product p-8 lg:pt-0">
                <div>
                    <h2 class="text-2xl md:text-4xl">Best Sellers</h2>
                    <a class="greenTxtColor md:text-xl" href="#">Se mere</a>
                </div>

            </section>

            <section class="section3 lg:p-8">

                <div class="mb-3 px-8 lg:px-0">
                    <h2 class="text-2xl md:text-4xl">Nyeste kollektioner</h2>
                    <a class="greenTxtColor md:text-xl" href="#">Se mere</a>
                </div>

                <div class="section3Bg w-full flex flex-col items-center lg:flex-row gap-10 ">
                    <div class="w-10/12 my-5 pictureContainer flex items-center justify-center relative h-96">
                        <img class="object-cover w-full h-full"
                            src="https://i.pinimg.com/564x/14/cc/34/14cc34b0c12a2ebbb2f66a4efc706586.jpg" alt="Billede">
                        <div class="inset-y-80 absolute">
                            <button class="getTheLookBtn text-sm light-blue-col">Collection</button>
                        </div>
                    </div>
                    <div class="w-10/12 my-5 pictureContainer flex items-center justify-center relative h-96">

                            src="https://i.pinimg.com/564x/c0/80/c0/c080c0d9f114bbc816565c219bbf40dd.jpg" alt="Billede">

                            <button class="getTheLookBtn text-sm light-blue-col">Collection</button>
                        </div>
                    </div>
                    <div class="w-10/12 my-5 pictureContainer flex items-center justify-center relative h-96">

                            src="https://i.pinimg.com/564x/96/8c/6c/968c6c2664906f5a1f8aea07509ac9c9.jpg" alt="Billede">
                        <div class="inset-y-80 absolute">
                            <button class="getTheLookBtn text-sm light-blue-col">Collection</button>
                        </div>
                    </div>

                </div>

            </section>

        </div>
        <section class="primary-bgColor  p-20 text-white relative">
            <div class="absolute top-0 left-0 z-0">
                <img id="leaves-img" src="../images/blade.png" class="z-0 lg:w-8/12">
            </div>
            <div class="flex flex-col gap-5 items-center justify-center relative z-50">
                <h1 class="text-4xl text-center">Har du spørgsmål?</h1>
                <p>texttexttext texttexttexttext texttext</p>
                <div>
                    <input class="font-sans bg-transparent rounded-md border-white border-2 p-2 px-4 w-96 outline-none "
                        type="text" placeholder="@mail.com">
                </div>
                <div class=" mt-5">
                    <button class="font-bold shopBtn primary-light-col text-sm">Submit</button>
                </div>
            </div>
        </section>
    </div>

    <footer id="footer" class="footer flex flex-col justify-between "></footer>
    </footer>
