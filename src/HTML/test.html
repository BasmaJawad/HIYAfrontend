<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover,
        .dropbtn:focus {
            background-color: #2980B9;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <div>
        <div class="dropdown">
            <button id="material-dropdown" class="dropbtn">Materiale</button>
            <div class="dropdown-content dropdown-material-content">
                <a href="#">18k Guldbelagt</a>
                <a href="#">Sterling s√∏lv</a>
                <a href="#">Stainless steel</a>
            </div>
        </div>
        <div class="dropdown">
            <button id="collection-dropdown" class="dropbtn">Kollektion</button>
            <div class="dropdown-content dropdown-collection-content">
                <a href="#">#kollektion</a>
                <a href="#">#kollektion</a>
                <a href="#">#kollektion</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const materialDropdown = document.getElementById("material-dropdown");
            const collectionDropdown = document.getElementById("collection-dropdown");

            materialDropdown.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent event from bubbling up
                console.log("Materiale dropdown toggled");
                toggleDropdown("dropdown-material-content");
            });

            collectionDropdown.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent event from bubbling up
                console.log("Kollektion dropdown toggled");
                toggleDropdown("dropdown-collection-content");
            });

            function toggleDropdown(className) {
                // Close other open dropdowns
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    if (dropdowns[i].classList.contains("show") && !dropdowns[i].classList.contains(className)) {
                        dropdowns[i].classList.remove("show");
                    }
                }

                // Toggle the target dropdown
                var targetDropdowns = document.getElementsByClassName(className);
                for (var i = 0; i < targetDropdowns.length; i++) {
                    targetDropdowns[i].classList.toggle("show");
                    console.log("Dropdown toggled: ", className);
                }
            }

            // Close dropdowns if the user clicks outside of them
            window.addEventListener("click", function () {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove("show");
                }
            });
        });
    </script>
</body>

</html>
